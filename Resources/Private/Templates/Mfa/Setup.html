<html
    xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:core="http://typo3.org/ns/TYPO3/CMS/Core/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:be.pageRenderer includeRequireJsModules="{0: 'TYPO3/CMS/MfaHotp/Hotp'}" />

<fieldset class="row">
    <div class="col-lg-4">
        <div class="mt-3">
            <label for="qr-code" class="form-label">
                <span class="badge rounded-pill bg-primary"><f:translate key="LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.step.1a"/></span> <f:translate key="LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.qrCode.label"/>
            </label>
            <div class="form-field-item">
                <span id="qrCodeHelp" class="text-muted">
                    <f:translate key="LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.qrCode.help"/>
                </span>
                <div class="form-control-wrap mt-1">
                    <div id="qr-code" class="border float-start">{qrCode -> f:format.raw()}</div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-8">
        <div class="mt-3 mb-3">
            <label for="secret" class="form-label">
                <span class="badge rounded-pill bg-primary"><f:translate key="LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.step.1b"/></span> <f:translate key="LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.secret.label"/>
            </label>
            <div class="form-field-item">
                <span id="secretHelp" class="text-muted">
                    <f:translate key="LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.secret.help"/>
                </span>
                <div class="form-control-wrap mt-1">
                    <div class="input-group">
                        <input type="text" id="secret" name="secret" value="{secret}" readonly="readonly" class="form-control"/>
                        <span class="input-group-btn">
                            <button type="button"
                                    class="btn btn-default t3js-hotp-auth-url-button"
                                    title="{f:translate(key: 'LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.hotpAuthUrlButton.title')}"
                                    data-url="{hotpAuthUrl}"
                                    data-title="{f:translate(key: 'LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.hotpAuthUrlButton.title')}"
                                    data-description="{f:translate(key: 'LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.hotpAuthUrlButton.description')}"
                                    data-ok="{f:translate(key: 'LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.hotpAuthUrlButton.ok')}">
                                <core:icon identifier="actions-info"/>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">
                <span class="badge rounded-pill bg-primary"><f:translate key="LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.step.2"/></span> <f:translate key="LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.name.label"/>
            </label>
            <div class="form-field-item">
                <span id="nameHelp" class="text-muted">
                    <f:translate key="LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.name.help"/>
                </span>
                <div class="form-control-wrap mt-1">
                    <input type="text" id="name" name="name" value="" class="form-control"/>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="hotp" class="form-label">
                <span class="badge rounded-pill bg-primary"><f:translate key="LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:setup.step.3"/></span> <f:translate key="LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:hotpInputLabel"/>
            </label>
            <div class="form-field-item">
                <span id="hotpHelp" class="text-muted">
                    <f:translate key="LLL:EXT:mfa_hotp/Resources/Private/Language/locallang.xlf:hotpInputHelp"/>
                </span>
                <div class="form-control-wrap mt-1">
                    <input type="text" id="hotp" name="hotp" value="" autocomplete="one-time-code" required="required" class="form-control" maxlength="6" minlength="6" pattern="[0-9]+"/>
                </div>
            </div>
        </div>
        <input type="hidden" name="checksum" value="{checksum}"/>
    </div>
</fieldset>

</html>
